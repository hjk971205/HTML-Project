<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="../js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h2>Contact Me</h2>
    <form id="word-counter">
      <div class="form-group">
        <p>Want to get in touch? Write your message here</p>
        <textarea id="text-passage" name="text-passage" class="form-control"></textarea>
        <p>What is your email so I can contact you back?</p>
        <input type="text" id="word" name="word" class="form-control">
        <br />
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
    <h1>Social Media</h1>
    <h2>
        <ol>
            <a href="https://www.facebook.com/hyungjin.kim.9026"><img src="../img/facebook.png"></a>
            <a href="https://www.instagram.com/rla_gudwls/"><img src="../img/instagram.png"></a>
            <a href="https://www.linkedin.com/in/hyung-jin-kim-481648211/"><img src="../img/linkedin.png"></a>
        </ol>
    </h2>
    <div id="bolded-passage">

    </div>
  </div>
</body>
</html>
